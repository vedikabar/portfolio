<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery â€“ Vedika Baradwaj</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Spectral:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Spectral', serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }
    header {
      margin-top: 2vh;
      font-size: 2em;
      text-align: center;
      font-family: 'Instrument Serif', serif;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    nav {
      text-align: center;
      margin-top: 0.3em;
      font-family: 'Spectral', serif;
      letter-spacing: -0.3px;
      font-size: 0.5em;
    }
    nav a {
      margin: 0 0.5em;
      text-decoration: none;
      color: #000;
      font-weight: 400;
      border-bottom: 1px solid #ccc;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #800000;
    }
    nav span.current {
      margin: 0 0.5em;
      text-decoration: none;
      color: #000;
      font-weight: 400;
      border-bottom: 1px solid #ccc;
      cursor: default;
    }
    section {
      max-width: 1100px;
      margin: 1em auto 4em auto;
      padding: 0 1em;
    }
    .gallery-title {
      font-family: 'Instrument Serif', serif;
      font-size: 2em;
      text-align: left;
      line-height: 1.2;
      margin-top: 0;
      margin-bottom: 2em;
    }
    .gallery-masonry {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5em;
    }
    .gallery-masonry figure {
      margin: 0;
      border-radius: 12px;
      overflow: hidden;
    }
    .gallery-masonry img,
    .gallery-masonry video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }
    @media (max-width: 900px) {
      .gallery-masonry {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 600px) {
      .gallery-masonry {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <p>gallery</p>
    <nav>
      <a href="index.html">home</a> |
      <a href="work.html">work</a> |
      <a href="projects.html">projects</a> |
      <a href="https://vedikabaradwaj.substack.com" target="_blank">substack</a> |
      <span class="current">gallery</span>
    </nav>
  </header>

  <section>
    <div class="gallery-title">photography, zines,<br>and visual experiments</div>
    <div class="gallery-masonry">
      <figure><img src="video.gif" alt="Animated street view"></figure>
      <figure style = "margin-top: -7em"><img src="reading-street.JPEG" alt="Reading on the Street"></figure>
      <figure><img src="chai-poem.png" alt="Poetic chai image"></figure>
<figure style="grid-column: 1; grid-row: 2; margin-top: -19em;"><img src="city.JPEG" alt="City Night View"></figure>
      <figure style = "margin-top: -9em"><img src="ceiling.png" alt="Ornate ceiling"></figure>
    </div>
  </section>
</body>
</html>
